{% extends "base.html" %}

{% block content %}
<h1>List of songs by {{ user.username }} </h1>
{% for son in songs %}
<li><a href="{% url 'song_detail' son.id %}"><b>{{ son.name }}</b></a> - {{ son.artist_name }} <i>Rating: {{ son.rating }} </i></li>
{% endfor %}
<a href="{% url 'add_song' %}">Add a song</a>
{% endblock %}
