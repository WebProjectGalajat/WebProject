{% extends "base.html" %}

{% block head %}
<script>
    $(function() {
        $("#id_genre").autocomplete({
            source: "{% url 'genres_from_file' %}",
            minLength: 2,
        });
    });
    $(function() {
        $("#id_artist_name").autocomplete({
            source: "{% url 'get_saved_artists' %}",
            minLength: 0,
        });
    });
</script>
{% endblock %}

{% block content %}
<center>
<form method="post" enctype="multipart/form-data" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <input id="submit_button" type="submit" value="Submit"/>
</form>
</center>
{% endblock %}

<a href="{% url 'songs_list' %}">Back to the list</a>
