{% extends 'base.html' %}

{% block content %}
<span vocab="https://schema.org/" typeof="MusicRecording">
<h1 property="name">
    {{ favourite_song.name }}
</h1>
<h2 property="byArtist">
    {{ favourite_song.artist_name }}
</h2>
<h2 property="genre">
    {{ favourite_song.genre }}
</h2>
<span rel="rating">
    <span typeof="Rating">
        <span property="worstRating" content="0"></span>
            <span property="ratingValue">
                <h5>
                    {{ favourite_song.rating }}
                </h5>
            </span>
        <span property="bestRating" content="5"></span>
    </span>
</span>
<p property="description">
    {{ favourite_song.description }}
</p>
<a href="{% url 'modify_song' favourite_song.id %}">Edit song</a>
<a href="{% url 'delete_song' favourite_song.id %}">Delete song</a>
<a href="{% url 'songs_list' %}">Back to the list</a>
</span>
{% endblock %}
