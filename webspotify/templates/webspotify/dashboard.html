<!--webspotify/templates/webspotify/dashboard.html-->

{% extends 'base.html' %}

{% block content %}
Hello, {{ user.username|default:'guest' }}!

<p>
{% if spotify_user %}
    Logged in Spotify as {{ spotify_user }}!
{% else %}
    <p>
    Not logged in!
    </p>
    <a href="{% url 'spotify' %}">Spotify Login</a>
{% endif %}

<div>
    <p><a href="{% url 'password_change' %}">Change your password</a></p>
    <a href="{% url 'logout' %}">Logout</a>
</div>
{% endblock %}
