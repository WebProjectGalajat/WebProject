<!--webspotify/templates/registration/logout.html-->
<!-- name= "logout"-->

{% extends 'base.html' %}

{% block content %}
<center>
Hello, {{user.username|default:'guest'}}!


<div>
  {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
  {% else %}
    <a href="{% url 'login' %}">Login</a>
  {% endif %}
</div>
</center>
{% endblock %}
